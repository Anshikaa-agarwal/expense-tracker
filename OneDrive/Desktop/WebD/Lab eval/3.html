<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
    </head>
    <style>
		textarea{
			background-color:skyblue;
			color: red;
		}
	     div{
			width:max-content;
			border: 1px solid black;
			padding: 10px;
			background-color: #bfbfbf;
		}
    </style>
    <body>
	   <div>
        <h2>BMI Calculator</h2>
	   <form name="myForm">
		  <label for = "hgt">Height (in cm): </label>
	       <input type = "text" id="hgt"> <br> <br>

	       <label for = "wgt">Weight (in kg): </label>
	       <input type = "text" id="wgt"> <br> <br>
		  <input id="btn" type = "submit" onclick="return calculate()" value="Calculate">
	   </form>

	   <h3>BMI Weight Guide</h3>
	   <p>Under weight = Less than 18.6</p>
	   <p>Normal range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>


	   <textarea id="demo"></textarea>
	   </div>
    </body>
    <script>
		function calculate()
		{
		  let height = document.getElementById("hgt").value;
		  console.log(height);
		  let weight = document.getElementById("wgt").value;

		  if(height<=0){
			alert("Height must be greater than 0");
		     return false;
		  }
		  if(weight<=0){
			alert("Weight must be greater than 0");
		     return false;
		  }

		  let BMI;
		  BMI = weight/[(0.01*height)*(0.01*height)];
		  let text;
		  console.log(BMI);
		  if(BMI<18.6)
		  {
			text = "Underweight";
	       }
		  else if(BMI>=18.6 && BMI<=24.9)
		  {
			text = "Normal Range";
	       }
		  else
		  {
			text = "Overweight";
	       }

		  document.getElementById("demo").innerHTML = BMI + " ," + text;
		  event.preventDefault();
		}
    </script>
</html>
