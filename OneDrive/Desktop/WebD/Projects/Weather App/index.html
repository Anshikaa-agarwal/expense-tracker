<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Weather App</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
    } 
    body{
        height: 100vh;
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        width: 90%;
        max-width: 375px;
        border-radius: 24px;
        /* box-shadow: rgba(173, 173, 173, 0.23) 5px 5px 5px; */
        background-image: linear-gradient(135deg, #67ef74, #00bbff);
        text-align: center;
        padding: 30px;
        color: white;
    }
    .search{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    #search-box{
        width: 68%;
        height: 52px;
        border-radius: 35px;
        text-align: center;
        border: none;
        outline: none;
        color: #3c3c3c;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.73);
    }
    #search-btn{
        height: 60px;
        background-color: inherit;
        border: none;
        outline: none;
        cursor: pointer;
    }
    #search-icon{
        height: 100%;
    }
    #weather-img{
        height: 79px;
        margin: 42px 0 22px 0;
    }
    .temp{
        font-size: 60px;
    }
    .place{
        font-size: 28px;
    }
    .info{
        display: flex;
        justify-content: space-between;
        height: 51px;
        margin: 36px 0 17px;
        font-size: large;
    }
    #info1, #info2{
        display: flex;
    }
    .text{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }
    .icon, #humid_icon, #windSpeed{
        height: 100%;
    }
    .text-up{
        font-size: 20px;
        padding: 3px;
    }
</style>
