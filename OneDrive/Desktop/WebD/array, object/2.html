<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hello"></p>
    <script>
        let myArray = [11, 9, 30, 0, "hello", "apple", "i"]
        //length of array
        console.log(`Length of array: ${myArray.length}`)

        //sort an array
        console.log(`Sorted array: ${myArray.sort()}`)

        //looping through array
        let text = "<ol>";
        let length = myArray.length;
        for(let i=0; i<length; i++)
        {
            text = text + "<li>" + myArray[i] + "</li>";
        }
        text = text + "</ol>";
        document.getElementById("hello").innerHTML=text;

        //pushing an element to last of array
        myArray.push("last element");
        console.log(myArray)
    </script>
</body>
</html>
