<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator-header {
            font-size: 1.5rem;
            color: white;
            text-align: right;
            margin-bottom: 10px;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        button {
            border: none;
            background-color: #666;
            color: white;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header" id="output">0</div>
        <div class="calculator-buttons">
            <button onclick="clearOutput()">C</button>
            <button onclick="appendInput(7)">7</button>
            <button onclick="appendInput(8)">8</button>
            <button onclick="appendInput(9)">9</button>
            <button onclick="appendInput(4)">4</button>
            <button onclick="appendInput(5)">5</button>
            <button onclick="appendInput(6)">6</button>
            <button onclick="appendInput(1)">1</button>
            <button onclick="appendInput(2)">2</button>
            <button onclick="appendInput(3)">3</button>
            <button onclick="appendInput(0)">0</button>
            <button onclick="appendInput('.')">.</button>
            <button onclick="performOperation('+')">+</button>
            <button onclick="performOperation('-')">-</button>
            <button onclick="performOperation('*')">*</button>
            <button onclick="performOperation('/')">/</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let outputElement = document.getElementById("output");
        let currentInput = "";

        function clearOutput() {
            currentInput = "";
            updateOutput();
        }

        function appendInput(value) {
            currentInput += value;
            updateOutput();
        }

        function updateOutput() {
            outputElement.textContent = currentInput;
        }

        function performOperation(operator) {
            currentInput += operator;
            updateOutput();
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
            } catch (error) {
                currentInput = "Error";
            }
            updateOutput();
        }
    </script>
</body>
</html>
