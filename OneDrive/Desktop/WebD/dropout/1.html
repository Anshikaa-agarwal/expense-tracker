<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <style>
        body {
            background-image: url("karnataka-primary-school_647_092016011125.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            text-align: center;
        }

        .form {
            width: 23%;
            height: 350px;
            margin: auto;
            border: darkblue 1px solid;
            color: black;
            background-color: rgb(165, 198, 239);
        }

        .button {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Student Detail</h1>
    <div class="form">
        <form>
            <table>
                <tr>
                    <td>Student Name :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Age :</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Standard :</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td><label for="male">Male</label>
                        <input type="radio" id="male">
                        <label for="female">Female</label>
                        <input type="radio" id="female">
                    </td>
                </tr>


                <tr>
                    <td>Family Income :</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>State : </td>

                    <td>
                        <label for="states"></label>
                        <select name="states" id="states">
                            <option selected disabled hidden>Select Any One</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chattisgarh</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jharkhand</option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                            <option>Madhya Pradesh</option>
                            <option>Maharashtra</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>Tamil Nadu</option>
                            <option>Telangana</option>
                            <option>Uttarakhand</option>
                            <option>Uttar Pradesh</option>
                            <option>West Bengal</option>
                        </select>
                    </td>

                
                </tr>
                <tr>
                    <td>District :</td>
                    <td><label for="districts"></label>
                    <select name="districts" id="districts">
                        <option selected disabled hidden>Select Any One</option>
                        <option>ABC</option>
                        <option>BCD</option>
                        <option>DEF</option></select></td>

                </tr>
                <tr>
                    <td>Area :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Aadhar No. :</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Reason :</td>
                    <td>
                    

<textarea id="reason" name="reason" rows="4" cols="20">
</textarea></td>
        
        
                </tr>
                <tr>
                    <td colspan="2"><button>Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
