<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Login Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .container {
        max-width: 90%;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>School Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="schoolId">School ID</label>
        <input type="text" id="schoolId" name="schoolId" required>
      </div>
      <div class="form-group">
        <label for="schoolName">School Name</label>
        <input type="text" id="schoolName" name="schoolName" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="schoolCode">School Code</label>
        <input type="text" id="schoolCode" name="schoolCode" required>
      </div>
      <div class="form-group">
        <label for="schoolRegion">School Region</label>
        <input type="text" id="schoolRegion" name="schoolRegion" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
     
    });
  </script>
</body>

</html>
