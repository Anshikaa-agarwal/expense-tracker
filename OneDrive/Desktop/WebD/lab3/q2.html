<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out, td{
            border: 1px solid black;
            /* border-collapse: collapse; */
        }
        .in td{
            border: none;
        }
        .buttons{
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="" name="myForm" onsubmit="return validate()">
        <table class="out">
            <tr>
                <td>
                    <input type="checkbox" id="std" name="std">
                    <label for="std">Standard Model</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="delux" name="delux">
                    <label for="delux">Delux Model</label>
                </td>
                <td>
                    <table class="in">
                        <tr>
                            <td>
                                <input type="checkbox" id="blue" name="blue">
                                <label for="blue">Blue</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="green" name="green">
                                <label for="green">Green</label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><input type="submit" id="submit" name="submit" value="Submit form" class="buttons"></td>
                <td><input type="button" id="clear" name="clear" value="Clear form and start again" class="buttons" onclick="reset()"></td>
            </tr>
        </table>
    </form>

    <script>
        function reset()
        {
            document.getElementById("myForm").reset();
        }

        function validate()
        {
            let blue = document.getElementById("blue");
            let green = document.getElementById("green");

            if(blue.checked && green.checked)
            {
                alert("Select only one color.");
                return false;
            }

            if(!blue.checked && !green.checked)
            {
                alert("Select atleast one color.");
                return false;
            }
        }
    </script>
</body>
</html>
