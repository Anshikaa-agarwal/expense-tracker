<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-position</title>
    <style>
        body{
            display: flex;
            flex-wrap: wrap;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 10px;
        }
        /* img{
            width: 100%;
            height: 100%;
        } */
        #Center{
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h4>Normal</h4>
        <img src="https://picsum.photos/id/237/200/300" alt="">
    </div>
    <div class="box">
        <h4>Center</h4>
        <img src="https://picsum.photos/id/237/200/300" alt="Center">
    </div>
    <div class="box">
        <h4>Normal</h4>
        <img src="https://picsum.photos/id/237/200/300" alt="">
    </div>
</body>
</html>
