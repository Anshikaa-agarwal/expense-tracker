<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Set a background color for the body */
        }

        .user-card {
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to bottom, #3498db 30%, #ffffff 30%);
            position: relative;
            transition: transform 0.3s ease; /* Add a transition for smooth effect */
        }

        .user-photo {
            width: 150px; /* Adjust the size of the circular photo */
            height: 150px; /* Adjust the size of the circular photo */
            border-radius: 50%;
            border: 5px solid #fff;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .user-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .user-details h2 {
            margin: 0;
            color: #333;
        }

        .user-details p {
            margin: 10px 0;
            color: #777;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userCard = document.querySelector('.user-card');

            userCard.addEventListener('mouseenter', function () {
                this.style.transform = 'scale(0.95)';
            });

            userCard.addEventListener('mouseleave', function () {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</head>
<body>

    <div class="user-card">
        <div class="user-photo">
            <img src="user-photo.jpg" alt="User Photo">
        </div>
        <div class="user-details">
            <h2>User Name</h2>
            <p>Email: user@example.com</p>
            <p>Location: City, Country</p>
        </div>
    </div>

</body>
</html>
